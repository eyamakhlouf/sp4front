<div class="container">
    <div class="card shadow mb-4">                   
      <div class="card-body"> 
       <table class="table table-striped">
        <tr> <th>Id</th><th>Titre</th> <th>Auteur</th><th>Prix</th> <th>Date Publication</th>  </tr>
        <tbody *ngFor="let livre of livres">
            <tr >
            <td>{{livre.idLivre }}</td>
            <td>{{livre.titreLivre }}</td>
            <td>{{livre.auteur }}</td>
            <td>{{livre.prixLivre}}</td>
            <td>{{livre .datePublication | date:'dd/MM/yyyy'}}</td>                                  
                 </tbody>
      </table>
      </div>
    </div>
  </div>
